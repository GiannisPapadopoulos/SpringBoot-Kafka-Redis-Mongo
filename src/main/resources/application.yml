spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      group-id: color-messages
    listener:
      type: batch
  mvc:
    pathmatch:
      :matching-strategy: ant_path_matcher
  data:
    rest:
      base-path: /api
  mongodb:
    embedded:
      version: 4.0.21

test:
  topic: color-messages-test-topic



monitor:
  kafka:
    bootstrap:
      config: "PLAINTEXT://localhost:9085"

